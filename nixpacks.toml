# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.virtualenv", "nodejs-18_x", "yarn"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install -r backend/requirements.txt",
  "cd frontend && yarn install --ignore-engines"
]

[phases.build]
cmds = ["cd frontend && yarn build"]

[start]
cmd = "/opt/venv/bin/uvicorn backend.server:app --host 0.0.0.0 --port $PORT"
